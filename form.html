<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
   <form action="">
    <p>Name: <input type="text"></p>
    <p>Telephone: <input type="tel" name="" id=""></p>
    <p>Email: <input type="email" name="" id=""></p>
    <fieldset>
        <legend>Select Your Pitha</legend>
        <p><label for="chitoi"></label><input type="radio" name="pitha" id="chitoi">Chitoi</p>
        <p><label for="Vapa"></label><input type="radio" name="pitha" id="Vapa">Vapa</p>
        <p><label for="atisapta"></label><input type="radio" name="pitha" id="patisapta">Patisapta</p>
    </fieldset>
    <fieldset>
        <legend>Select Your Vorta</legend>
        <p><label for="sutki"></label><input type="checkbox" name="vorta" id="sutki">Sutki</p>
        <p><label for="sorisa"></label><input type="checkbox" name="vorta" id="sorisa">Sorisa</p>
        <p><label for="morich"></label><input type="checkbox" name="vorta" id="morich">Morich</p>
    </fieldset>
   </form>
</body>
</html>
